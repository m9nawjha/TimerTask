<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Timer Task</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <div class='page'>
            <header>
                <nav>
                    <a class='btn-mode'>
                        <div id='light-mode'>
                            <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='rgb(233, 174, 25)' viewBox='0 0 16 16'>
                                <path d='M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z'/>
                                <path d='M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z'/>
                            </svg>
                            <span>Light Mode</span>
                        </div>
                        <div id='dark-mode'>
                            <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='rgb(5, 6, 7)' viewBox='0 0 16 16'>
                                <path d='M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z'/>
                                <path d='M11.286 1.778a.5.5 0 0 0-.565-.755 4.595 4.595 0 0 0-3.18 5.003 5.46 5.46 0 0 1 1.055.209A3.603 3.603 0 0 1 9.83 2.617a4.593 4.593 0 0 0 4.31 5.744 3.576 3.576 0 0 1-2.241.634c.162.317.295.652.394 1a4.59 4.59 0 0 0 3.624-2.04.5.5 0 0 0-.565-.755 3.593 3.593 0 0 1-4.065-5.422z'/>
                            </svg>
                            <span>Dark Mode</span>
                        </div>
                    </a>
                </nav>
            </header>
            <div class='main'>
                <div class="row">
                    <div class='card'>
                        <div class='card__header'>
                            <div class='btn__tab active' id='tab1'>
                                <h6 class='card__title'>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702c0 .7-.478 1.235-1.011 1.491A3.5 3.5 0 0 0 4.5 13v1h7v-1a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351v-.702c0-.7.478-1.235 1.011-1.491A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                                    </svg>
                                    <span>TIMER</span>
                                </h6>
                            </div>
                            <div class='btn__tab' id='tab2'>
                                <h6 class='card__title'>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                                        <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                                        <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                                    </svg>
                                    <span>STOPWATCH</span>
                                </h6>
                            </div>
                        </div>
                        <div class='card__body'>
                            <div class='timer tab__content active-box' id='tab-box1'>
                                <div class='input__group'>
                                    <input type="number" id='hours' maxlength='2' placeholder='00' value=''><label>h</label>
                                    <input type="number" id='minutes' maxlength='2' placeholder='00' value=''><label>m</label>
                                    <input type="number" id='seconds' maxlength='2' placeholder='00' value=''><label>s</label>
                                </div>
                                <div class='bar'>
                                    <div class='time__line' id='timer-bar' style='width: 0%;'></div>
                                </div>
                                <div class='btn__group'>
                                    <button id='submit'>start</button>
                                    <button id='reset'>reset</button>
                                </div>
                                <div class='alert'>
                                    <span id='finish'>The timer is finished</span>
                                </div>
                            </div>
                            <div class='timer tab__content' id='tab-box2'>
                                <div class='input__group'>
                                    <input type="number" disabled id='hou-sw' maxlength='2' placeholder='00' value=''><label>h</label>
                                    <input type="number" disabled id='min-sw' maxlength='2' placeholder='00' value=''><label>m</label>
                                    <input type="number" disabled id='sec-sw' maxlength='2' placeholder='00' value=''><label>s</label>
                                </div>
                                <div class='btn__group'>
                                    <button id='start'>start</button>
                                    <button id='stop'>pause</button>
                                    <button id='reset-sw'>reset</button>
                                </div>
                                <div class='alert'>
                                    <span id='paused'>The stopwatch is paused</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='script-main.js'></script>
</body>
</html>
